<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="todoliststyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    To Do List
  </header>
  <section class="toDoList">
    <div class="tasks">
    </div>
    <div class="buttons">
      <input class="button" id="add" value="add new task" onclick="addNewTask(count)" type="button">
      <input class="button" value="rate your activity" onclick="rate()" type="button">
      <input class="button" value="save" onclick="updateStorage()" type="button">
    </div>
    <div class="rating"></div>
  </section>
<script src="todolistscript.js"></script>
</body>
</html>
