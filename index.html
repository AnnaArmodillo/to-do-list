<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="todoliststyle.css">
</head>
<body>
  <header>
    To Do List
  </header>
  <section class="toDoList">
    <div class="tasks">
    </div>
    <div class="button">
      <input class="buttons" value="add new task" onclick="addNewTask(count)" type="button">
      <input class="buttons" value="rate your activity" onclick="rate()" type="button">
    </div>
    <div class="rating"></div>
  </section>
<script src="todolistscript.js"></script>
</body>
</html>
